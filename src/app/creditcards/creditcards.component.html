<mat-card class="mat-card">
    <mat-card-header>
        <mat-card-title>Listing All Credit cards</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="selectHandler(row)"></mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="cardName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Card Name</th>
                <td mat-cell *matCellDef="let element">{{element.cardName}}</td>
            </ng-container>

            <ng-container matColumnDef="bankName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Bank Name</th>
                <td mat-cell *matCellDef="let element">{{element.bankName}}</td>
            </ng-container>

            <ng-container matColumnDef="maxCredit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Max Credit</th>
                <td mat-cell *matCellDef="let element">{{element.maxCredit}}</td>
            </ng-container>

            <ng-container matColumnDef="interestRate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Interest Rate</th>
                <td mat-cell *matCellDef="let element">{{element.interestRate}}%</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons
                      aria-label="Select page">
        </mat-paginator>
    </mat-card-content>
</mat-card>
