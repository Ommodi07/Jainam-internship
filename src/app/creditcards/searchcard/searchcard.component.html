<div class="search-container">
  <h2>Search Credit Card</h2>

  <label for="searchType">Search By:</label>
  <select [(ngModel)]="searchType" (ngModelChange)="onSearchTypeChange()" id="searchType">
    <option value="id">ID</option>
    <option value="name">Name</option>
  </select>

  <input type="text" [(ngModel)]="searchTerm" [placeholder]="msg">
  <button (click)="searchCard()">Search</button>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <div *ngIf="searchResult.length > 0">
    <h3>Search Results:</h3>
    <ul>
      <li *ngFor="let card of searchResult">
        <strong>{{ card.name }}</strong> (ID: {{ card.id }}) - {{ card.bankName }}
      </li>
    </ul>
  </div>
</div>
