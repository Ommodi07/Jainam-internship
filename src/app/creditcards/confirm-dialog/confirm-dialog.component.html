<div class="modal">
    <h2>Delete Item</h2>
    <p>Are you sure you want to delete this item? This action cannot be undone.</p>
    <div class="actions">
      <button class="btn cancel" (click)="onCancel()">Cancel</button>
      <button class="btn delete" (click)="onConfirm()">Yes, Delete</button>
    </div>
  </div>
